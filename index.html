<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
  <div class="general-container">
    <select name="countries" class="countries">
    </select>
    <div class="detailsCountry">
      <img class="flag" src="" alt="" width='100'>
      <h3 class="name"></h3>
      <p class="population"></p>
    </div>
  </div>
  <div id="map"></div>
  <script type="text/javascript" src="config/keys-tokens.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=x&callback=initMap"
    async defer>
  </script>
</body>
</html>
